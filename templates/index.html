<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 36px;
            text-align: center;
        }
        .container {
            margin: 0 auto;
            padding: 50px;
            max-width: 600px;
            text-align: center;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button: hover {
            background-color: #005A8E;
        }
    </style>
</head>
<body>
    <h1>Wikipedia Chatbot</h1>
    <div class="container">
        <form action="/chatbot" method="post">
            <input type="text" name="user_input" placeholder="Type your question here...">
            <button type="submit">Ask</button>
        </form>
    </div>
</body>
</html>
